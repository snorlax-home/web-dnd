    <header>
        <div class="header">
            <a href="../index.html"><img src="../asset/img/logo/logo.svg" alt="logo" class="logo" /></a>

    </div>
    
    <p class = mid>Payment Method</p>

    <button id = button2 class="paymentbutton" onclick="ChoosePayment2()"> HongLeong Bank </button>


    <button class = Secondbar_pink>Credit/ Debit Card</button>

    <div class = topbar></div>

    <div class = midbar> 
        <div class = container>
            <img class = img_product src="../asset/img/product_img/broccoli.jpg" alt="broccoli"> 
                <p>broccoli<br><br>RM100</p>
                <p class = quantity>x1</p>
        </div>
        
        
        
    </div>
    <div class = midbar> 
        <div class = container>
            <img class = img_product src="../asset/img/product_img/cabbage.jpg" alt="cabbage"> 
        <p class = price>cabbage<br><br>RM50</p>
        <p class = quantity>x1</p>
        
        </div>
        
    </div>

        <div class = container>
            <img class = img_product src="../asset/img/product_img/maggi.jpg" alt="maggi"> 
            <p class = price>maggi<br><br>RM30</p>
            <p class = quantity>x1</p>
        </div>
        

    </div>

    <div class = totalbar>
        <div class = container>
            <p class = total>Total(product)<br><br>Total</p>
            <p class = totalprice>RM180.00<br>(Delivery fee) + RM6.00<br>RM186.00</p>
        </div>

        <div>
            <button class="button" onclick="confirm()">Confirm</button>
        </div>
    </div>
