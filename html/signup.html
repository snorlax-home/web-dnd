<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/signup.js"></script>
    <link rel="stylesheet" href="../css/overall.css" />
    <link rel="stylesheet" href="../css/style/signup_style.css">
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <a href="index.html">
            <img src="../asset/img/logo/logo-alt.svg" alt="ShoppyMart's Logo" />
          </a>
        </div>
        <div class="nav">
          <div class="links">
            <a href="faq.html"class="link">Question ?</a>
            <a href="aboutUs.html#getInTouchTitle"class="link">Need Help?</a>
          </div>
        </div>
      </div>  
    </header>

    <script>
      function openNav() {
        document.querySelector("body > div > div.sidepanel").style.width = "250px";
      }
    
      function closeNav() {
        document.querySelector("body > div > div.sidepanel").style.width = "0";
      }
    </script>

    <div class="main">
        <div class="signUpForm" action=".\index.html" onsubmit="signup();window.location.href = 'index.html';">
            <form>
                <div class="formTitle">SIGN UP</div>
                <label for="username">Username</label> 
                <br>
                <input id="username"></input>
                <br>
                <label for="password">Password</label>
                <br>
                <input id="password" type="password"></input>
                <br>
                <label for="confirmPassword">Confirm Password</label>
                <br>
                <input id="confirmPassword" type="password"></input>
                <br>
                <div class="policy">By signing this up, you agree to ShoppyMart's <br> <a href="policy/tnc.html">Term and Condition</a> & <a href="policy/privacy_policy.html">Privacy Policy</a></div>
                <br>
                <input id="signup" type="submit" value="Sign Up" ></input>
            </form>
        </div>
        <div class="background">
            <img src="../asset/img/logo/logo-large.svg" alt="ShoppyMart's Logo" class="backgroundImg">
            <br>
            <span id="backgroundTitle">
                ShoppyMart
            </span>
            <br>
            The best online market
        </div>  
    </div>    
    
  </body>
</html>
