<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/signup.js"></script>
    <link rel="stylesheet" href="../css/style/signup_style.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="header">
      <img src="asset/img/logo/logo.svg" alt="logo" class="logo" />
    
      <div class="nav">
        <div class="links">
          <a href="categories.html" class="link">Category</a>
          <a href="aboutUs.html" class="link">About Us</a>
          <a href="faq.html" class="link">FAQ</a>
          <a href="shoppingcart.html" class="link">Cart</a>
        </div>
      </div>
    
      <div class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="categories.html" class="side-option">Category</a>
        <a href="aboutUs.html" class="side-option">About Us</a>
        <a href="faq.html" class="side-option">FAQ</a>
        <a href="shoppingcart.html" class="side-option">Cart</a>
      </div>
    
      <button class="openbtn" onclick="openNav()">☰</button>
    
      <div class="profile"></div>
    </div>
    
    <script>
      function openNav() {
        document.querySelector("body > div > div.sidepanel").style.width = "250px";
      }
    
      function closeNav() {
        document.querySelector("body > div > div.sidepanel").style.width = "0";
      }
    </script>

    <div class="main">
        <div class="signUpForm" action=".\index.html" onsubmit="signup();window.location.href = 'index.html';">
            <form>
                <div class="formTitle">SIGN UP</div>
                <label for="username">Username</label> 
                <br>
                <input id="username"></input>
                <br>
                <label for="password">Password</label>
                <br>
                <input id="password" type="password"></input>
                <br>
                <label for="confirmPassword">Confirm Password</label>
                <br>
                <input id="confirmPassword" type="password"></input>
                <br>
                <div class="policy">By signing this up, you agree to ShoppyMart's <br> <a href="policy/tnc.html">Term and Condition</a> & <a href="policy/privacy_policy.html">Privacy Policy</a></div>
                <br>
                <input id="signup" type="submit" value="Sign Up" ></input>
            </form>
        </div>
        <div class="background">
            <img src="../asset/img/logo/logo-large.svg" alt="ShoppyMart's Logo" class="backgroundImg">
            <br>
            <span id="backgroundTitle">
                ShoppyMart
            </span>
            <br>
            The best online market
        </div>  
    </div>    
    
  </body>
</html>
